apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-files-pvc
  namespace: nextcloud
spec:
  resources:
    requests:
      storage: 16Gi
  volumeMode: Filesystem
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  selector:
    matchLabels:
      target-app: nextcloud-files
