apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nextcloud-files
  labels:
    target-app: nextcloud-files
spec:
  capacity:
    storage: 512Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  local:
    path: /srv/k8s/pv/nextcloud/files
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - node2022
