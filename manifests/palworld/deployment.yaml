apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: palworld-server
  name: palworld-server
  namespace: palworld
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: palworld-server
  template:
    metadata:
      labels:
        app: palworld-server
    spec:
      containers:
        - name: palworld-server
          image: thijsvanloef/palworld-server-docker
          imagePullPolicy: IfNotPresent
          resources:
          requests:
            cpu: "2"
            memory: "8Gi"
            ephemeral-storage: "1Gi"
          limits:
            cpu: "4"
            memory: "16Gi"
            ephemeral-storage: "20Gi"
          ports:
            - containerPort: 8211
              name: server
              protocol: UDP
            - containerPort: 27015
              name: query
              protocol: UDP
          env:
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: palworld-secrets
                  key: admin-password
            - name: SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: palworld-secrets
                  key: server-password
          envFrom:
            - configMapRef:
                name: palworld-cm
          volumeMounts:
            - mountPath: /data/k8s/pv/palworld
              name: datadir
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: palworld-server-datadir
